<mat-grid-list cols="6" rowHeight="100px" style="margin-top: 2%;">
  <mat-grid-tile
      *ngFor="let tile of tiles"  [colspan]="2"
      [rowspan]="2"
     >
     <button mat-button ><img [src]="tile.imageSrc"  style="height: 150px;"></button>
  </mat-grid-tile>
</mat-grid-list>
